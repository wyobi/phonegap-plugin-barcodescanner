repositories{
    google()
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation (name:'barcodescanner-release-3.5.4', ext:'aar')
}

android {
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35
        compileSdkVersion 35
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
